<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Quiz App</h1>
        <div id="quiz-container">
            <div class="question-container">
                <h2>Question 1 of 10</h2>
                <p>What is the capital of France?</p>
                <form>
                    <input type="radio" id="paris" name="q1" value="Paris">
                    <label for="paris">Paris</label><br>
                    <input type="radio" id="london" name="q1" value="London">
                    <label for="london">London</label><br>
                    <input type="radio" id="berlin" name="q1" value="Berlin">
                    <label for="berlin">Berlin</label><br>
                    <input type="radio" id="madrid" name="q1" value="Madrid">
                    <label for="madrid">Madrid</label><br>
                </form>

                <h2>Question 2 of 10</h2>
                <p>What is the capital of Spain?</p>
                <form>
                    <input type="radio" id="madrid2" name="q2" value="Madrid">
                    <label for="madrid2">Madrid</label><br>
                    <input type="radio" id="barcelona" name="q2" value="Barcelona">
                    <label for="barcelona">Barcelona</label><br>
                    <input type="radio" id="valencia" name="q2" value="Valencia">
                    <label for="valencia">Valencia</label><br>
                    <input type="radio" id="seville" name="q2" value="Seville">
                    <label for="seville">Seville</label><br>
                </form>

                <h2>Question 3 of 10</h2>
                <p>What is the capital of Germany?</p>
                <form>
                    <input type="radio" id="berlin2" name="q3" value="Berlin">
                    <label for="berlin2">Berlin</label><br>
                    <input type="radio" id="munich" name="q3" value="Munich">
                    <label for="munich">Munich</label><br>
                    <input type="radio" id="frankfurt" name="q3" value="Frankfurt">
                    <label for="frankfurt">Frankfurt</label><br>
                    <input type="radio" id="hamburg" name="q3" value="Hamburg">
                    <label for="hamburg">Hamburg</label><br>
                </form>

                

              
            </div>
            <!-- Repeat the .question-container div for each question -->
            <button id="submit">Submit</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
